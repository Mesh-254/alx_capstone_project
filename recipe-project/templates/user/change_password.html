{% extends 'user/profile.html' %}
{% block title %}change Password{%endblock%}
{% block content %}
<body class="bg-gradient-primary">
<div id="changePassword">
    <h3 class="text-center text-white pt-5"></h3>
    <div class="container  border rounded bg-light">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="#">
                        <h3 class="text-center text-info">Change password </h3>
                        <div class="form-group">
                            <br>
                            <input type="password" name="oldpassword" id="oldpassword" class="form-control"
                                   placeholder="Enter your old password">
                        </div>

                        <div class="form-group">
                            <br>
                            <input type="password" name="newpassword" id="newpassword" class="form-control"
                                   placeholder="Enter your new password">
                        </div>
                        <div class="form-group">
                            <br>
                            <input type="password" name="newpassword1" id="newpassword1" class="form-control"
                                   placeholder="Confirm your new password">
                        </div>
                        <div class="form-group text-center">
                            <br>
                            <input type="submit" name="submit" class="btn  btn-info btn-md" value="save">
                        </div>
                    </form>
                    <a href="{{url_for('user.profile', email=current_user.email)}}">Go to Profile</a>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
{% endblock content %}
